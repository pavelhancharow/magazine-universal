<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Universal</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="container">

        <div class="header-top__primary">
          <button class="button button-menu">
            <img src="img/svg/hamburger-menu.svg" alt="icon: button-menu">
            <span class="header-top__description">Section</span>
          </button>
          <div class="header-top__search">
            <button class="button button-search"><img src="img/svg/search.svg" alt="icon: search"></button>
            <input type="search" class="header-top__search_input" placeholder="Search">
          </div>
          <!-- /.header-top__search -->
          <a href="#" class="user">
            <img src="img/svg/user.svg" alt="icon: user">
            <span class="user__signin">Sign In</span>
          </a>
          <!-- /.user -->
          <a href="#" class="header-top__subscribe">
            <div class="subscribe-background"><img src="img/subscribe-top.png" alt="article-subscribe"
                class="subscribe-img"></div>
            <div class="subscribe-description">
              <h4 class="subscribe-title">Subscribe Now</h4>
              <span class="subscribe-subtitle">3 month for $19</span>
            </div>
            <!-- /.subscribe__description -->
          </a>
          <!-- /.header-top__subscribe -->
        </div>
        <!-- /.header-top__primary -->
        <div class="line line-horizontal"></div>
        <!-- /.line-horizontal -->
        <div class="header-top__secondary">
          <div class="secondary-director">
            <img src="img/freedom.png" alt="icon: freedom">
            <span class="secondary-description">Boston and New York Bear Brunt</span>
          </div>
          <!-- /.secondary-director -->
          <a href="#" class="header-top__logo"><img src="img/svg/logo.svg" alt="icon: Universal-logo"></a>
          <!-- /.header-top__logo -->
          <div class="header-top__info">
            <span class="header-top__date">Monday, January 1, 2018</span>
            <span class="header-top__weather"><img src="img/svg/sun.svg" alt="icon: sun"> - 23 Â°C</span>
          </div>
        </div>
        <!-- /.header-top__secondary -->



        <!-- /.header-bottom -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header-top -->
    <div class="header-bottom">
      <div class="container">
        <ul class="header-bottom__list">
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">News</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Opinion</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Science</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Life</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Travel</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Moneys</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Art & Design</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Sports</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">People</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Health</a></li>
          <li class="header-bottom__item"><a href="#" class="header-bottom__link">Education</a></li>
        </ul>
      </div>
    </div>
  </header>
</body>

</html>
